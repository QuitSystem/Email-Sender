<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="/Css/Style.css">
</head>

<body>

    <div class="container">
        <div class="gradient-section">
            <div class="gradient"></div>
            <h1 class="heading">Welcome to our <span>Creative</span> Hub!</h1>
            <p class="paragraph">Your gateway to a world of creative posisbilities begins here.</p>
        </div>

        <div class="form-section">
            <h2>Hi, Hacker!</h2>
            <p>Welcome to our Email Sender form!</p>
            <form>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" name="to" id="to"
                    required autocomplete="off" placeholder="Example@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject"
                    required autocomplete="off" placeholder="Collaboration Request">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea type="text" name="message" id="message"
                    required spellcheck="false" autocomplete="off" placeholder="Your text..."></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="/Javascript/Index.js"></script>
</body>

</html>
